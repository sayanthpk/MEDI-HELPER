{% extends 'doctor_temp/doctor_index.html' %}
{% block body %}

<form id="form1" name="form1" method="get" action="">
  <table >
    <tr>
      <th>#</th>
      <th>Username</th>
      <th align="center">Place</th>
      <th align="center">Phone</th>
      <th align="center">Email</th>
      <th></th>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>{{ i.userid.username }}</td>
      <td>{{ i.userid.place }}</td>
      <td>{{ i.userid.phone }}</td>
      <td>{{ i.userid.email }}</td>
      <td><a href="/doctor_Chat_user/{{ i.userid.id }}" class="btn btn-outline-primary">Chat</a> </td>
    </tr>
       {% endfor %}
  </table>
</form>

{% endblock %}
