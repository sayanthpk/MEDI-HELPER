<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post">
    {% csrf_token %}
    <table width="833" height="840" border="1">
  <tr>
    <th width="180" scope="row">NAME</th>
    <td width="124"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <th scope="row">PLACE</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <th scope="row">POST</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" /></td>
  </tr>
  <tr>
    <th scope="row">PIN</th>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" /></td>
  </tr>
  <tr>
    <th scope="row">CATEGORY</th>
    <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" /></td>
  </tr>
  <tr>
    <th scope="row">QUALIFICATION</th>
    <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" /></td>
  </tr>
  <tr>
    <th scope="row">PHONE NO.</th>
    <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" /></td>
  </tr>
  <tr>
    <th scope="row">EMAIL</th>
    <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" /></td>
  </tr>
  <tr>
    <th scope="row">PASSWORD</th>
    <td><label for="textfield9"></label>
      <input type="PASSWORD" name="textfield9" id="textfield9" /></td>
  </tr>
{#  <tr>#}
{#    <th scope="row">CONFIRM PASSWORD</th>#}
{#    <td><label for="textfield10"></label>#}
{#      <input type="PASSWORD" name="textfield10" id="textfield10" /></td>#}
{#  </tr>#}
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="REGISTER" /></th>
    </tr>
</table>
</form>
</body>
</html>
