{% extends 'doctor_temp/doctor_index.html' %}
{% block body %}


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post">
    {% csrf_token %}
    <table width="833" height="840" border="1">
  <tr>
    <th width="180" scope="row">NAME</th>
    <td width="124"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data.doctorname }}" /></td>
  </tr>
  <tr>
    <th scope="row">PLACE</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{ data.doctorplace }}" /></td>
  </tr>
  <tr>
    <th scope="row">POST</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.doctorpost }}"/></td>
  </tr>
  <tr>
    <th scope="row">PIN</th>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" value="{{ data.doctorpin }}"/></td>
  </tr>
  <tr>
    <th scope="row">CATEGORY</th>
    <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" value="{{ data.category }}"/></td>
  </tr>
  <tr>
    <th scope="row">QUALIFICATION</th>
    <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" value="{{ data.qualification }}"/></td>
  </tr>
  <tr>
    <th scope="row">PHONE NO.</th>
    <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" value="{{ data.pho_no }}"/></td>
  </tr>
  <tr>
    <th scope="row">EMAIL</th>
    <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" value="{{ data.email }}" readonly/></td>
  </tr>
  <tr>
    <td colspan="2" scope="row" align="center"><input type="submit" name="button" id="button" value="UPDATE" class="btn btn-primary" /></td>
    </tr>
</table>
</form>
</body>
</html>

{% endblock %}
